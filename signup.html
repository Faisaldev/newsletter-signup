<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>

  <body class="text-center">
    <main class="form-signin">
      <img class="mb-4" src="images/favicon.ico" alt="" width="72" height="57" />
      <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>
      <form action="/" method="POST">
        <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus />
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required />
        <input type="email" class="form-control bottom" name="email" placeholder="Email address" required />
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      </form>
    </main>
  </body>
</html>
